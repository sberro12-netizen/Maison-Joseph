<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maison Joseph</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: 300;
      font-size: 0.9rem;
    }
    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      font-weight: 300;
      text-transform: uppercase;
    }
    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
    }
    .item {
      position: relative;
      overflow: hidden;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }
    .item:hover img {
      transform: scale(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.9);
      width: 100%;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 300;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maison Joseph</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#collection">Collection</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h2>Les essentiels. Revisités.</h2>
  </section>
  <section class="collection" id="collection">
    <div class="item">
      <img src="https://via.placeholder.com/500x600?text=Produit+1" alt="Produit 1" />
      <div class="caption">Sweat Noir - Surpiqûres Blanches</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/500x600?text=Produit+2" alt="Produit 2" />
      <div class="caption">T-shirt Gris - Col retravaillé</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/500x600?text=Produit+3" alt="Produit 3" />
      <div class="caption">Jogging Blanc - Coupe Parisienne</div>
    </div>
  </section>
  <footer>
    © Maison Joseph – Tous droits réservés
  </footer>
</body>
</html>
